<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header clearfix">
            <h2>Estacionamento JS</h2>
        <div class="jumbotron">
            <form id="formulario">
            <div id="aviso"></div>
                <div class="form-group">
                    <label>Modelo do Carro</label>
                    <input type="text" class="form-control" id="name" placeholder="Digite o modelo do veúculo">
                </div>
                <div class="form-group">
                    <label>Placa do Carro</label>
                    <input type="text" class="form-control" id="licence" placeholder="Digite a placa do veúculo">
                </div>
                <div>
                    <button class="btn btn-primary btn-dark" id="send" 
                    style="margin-bottom: -90px";>Adicionar</button>
                </div>
            </form>
        </div>
        </div>
    </div>
    <div class="container">
        <button class="btn btn-dark butao" style="margin: 0 0 15px 0;" id="button" data-toggle="tooltip" data-placement="top" title="Selecione o Veículo na tabela e clique para remover" >Remover</button>
    </div>
    <div class="container">
        <table class="table table-light table-hover" id="tabela">
            <thead class=" thead-dark">
                <tr>
                    <th>Veículo</th>
                    <th>Placa</th>
                    <th>Entrada</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody id="garage"></tbody>
        </table>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
