<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">

        <div class="header clearfix">
            <h2>Estacionamento JS</h2>
        </div>

        <div class="jumbotron">
            <form id="formulario">
            <div id="aviso"></div>
                <div class="form-group">
                    <label>Modelo do Carro</label>
                    <input type="text" class="form-group" id="name" placeholder="Digite o modelo do veúculo">
                </div>
                    <input type="text" id="licence" placeholder="Digite a placa do veículo">
                    <button id="send">Adicionar</button>
            </form>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Veículo</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="garage"></tbody>
    </table>
</body>
<script src="main.js"></script>
<script src="bootstrap.min.js"></script>
</html>
